on:
  push:
    branches:
      - main
jobs:
  name: Percy workflow
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install --save-dev @percy/cli
      - run: npx percy public/
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}